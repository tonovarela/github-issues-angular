<div class=" flex flex-wrap justify-center items-center gap-2">
    @for(label of labels();track label.id){
        <div class="border   hover:bg-slate-900 p-2 rounded-md cursor-pointer " 
            [ngStyle]="{'border-color': '#'+label.color}">
            {{label.name}}
    
    </div>
    }
</div>
